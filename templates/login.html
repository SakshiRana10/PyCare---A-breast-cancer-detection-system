<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Pycare - Login</title>
  </head>
  <body background="https://img0.etsystatic.com/120/0/11596057/il_fullxfull.944774118_s3r9.jpg">
    <span><img style="margin-top: 15px; margin-left: 30px;" src="/static/imgs/pink.png" width="104px"
      alt=""></span>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class=" display-7" style="margin-top: 10%; color: rgb(8, 66, 34);">“Our bodies are our gardens – our wills are our gardeners.” <br>– William Shakespeare</h1>
            </div>
            <div class="col-md-4">
                  <div class="card" style="margin-top: 10%; width: 400px; margin-right: 10%;">
                      <div class="card-body">
                          <form class="form" method="POST" action="/login_validation">
                            <label><b> Email ID:</b></label> <br> 
                            <input type="text" name="email" placeholder= "Email ID" size="20" class ="form-control" required><br/>
                            <label><b> Password:</b></label> <br>
                            <input type="password" name="password" placeholder= "password" size="20" class ="form-control" required><br/>
                           <center><input type ="submit" class="btn btn-primary btn-block btn-lg" value="login"></center> 
                          </form>
                         <br> <p>Not Registered? <a href="/register">Create Account</a></p>
                      </div>
                  </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    -->

</html>
