    <!-- Required meta tags -->

    <title>Pycare - register</title>
  </head>
  <script>
  function checkPass(){
  const password = document.querySelector('input[name=vpassword]');
  const confirm = document.querySelector('input[name=vcp]');
  if (confirm.value === password.value) {
    confirm.setCustomValidity('');
  } else {
    confirm.setCustomValidity('Passwords do not match');
    document.getElementById("Register").disabled = true;
  }
}

</script> 
    <body background="https://wmboothdraper.com/store/images/DSC02903.jpg">
      <span><img style="margin-top: 15px; margin-left: 1200px;" src="/static/imgs/pink.png" width="104px"
        alt=""></span>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card" style="margin-top: -25%; width: 400px; margin-right: 10%;">
                        <div class="card-body">
                            <form name="myForm" class="form" method="POST" action="/register">
                              <label><b> Email ID:</b></label> <br> 
                              <input type="email" name="vemail" placeholder= "email" size="20" class ="form-control" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" 
                              title="XYZ@org.com"><br/>
                              <label><b> Name:</b></label> <br> 
                              <input type="text" name="vname" placeholder= "name" size="20" class ="form-control" pattern="[A-Za-z]{1,255}" title="Name can not contain special characters/numbers" required><br/>
                              <label><b> Password:</b></label> <br>
                              <input type="password" name="vpassword" placeholder= "password" size="20" class ="form-control" pattern="[A-Za-z]{1,255}" title="Password can not contain numbers" onchange="checkPass();" required><br/>
                              <label><b> Confirm Password:</b></label> <br> 
                              <input type="password" name="vcp" placeholder= "Confirm password" size="20" class ="form-control" pattern="[A-Za-z]{1,255}" title="Password can not contain numbers" onchange="checkPass();" required><br/>
                              <label><b> Address:</b></label> <br> 
                              <input type="text" name="vAddress" placeholder= "Address" size="20" class ="form-control" pattern="[A-Za-z0-9]{1,255}" title="Address can not contain special characters" required><br/>
                             <center><input type ="submit" class="btn btn-primary btn-block btn-lg" value="Register" name="Register"></center> 
                            </form>
                            <p><a href="/login_validation">Log in Here</a></p>
                        </div>
                    </div>
                </div> 
            
                <div class="col-md-8">

        </div>
